<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Ron Swanson</title>
    <link rel="stylesheet" href="ron.css">
</head>
<body>
    <div class="app">
    <header>Ron Swanson's Best Quotes</header>

        <div class="text-quote" id="text-quote">

        </div>

        <div class="rect2"></div>
        <div class="rect3"></div>

    </button>
    <a class="twitter button" id="tweet" target="_blank" rel="noopener noreferrer">Tweet it!</a>
    </section>
    </div>
    <script src="ron.js"></script>

</html>
